<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="header">
            <H1>My Team</H1>
        </div>
    </header>

    <div class="card manager-card">
        <div class="row" id="content">
          <div class="col-1">
            <h2 id="name">{{ name }}</h2>
          </div>
        </div>
          <div class="col">
            <p id="id">ID:{{ id }}</p></div>
        
            <div class="col">
            <p id="email">Email:{{ email }}</p></div>
        
            <div class="col">
            <p id="officeNumber">Office Number: {{ officeNumber }}</p>
          </div>
        </div>
      </div>

      <div class="card employee-card">
        <div class="row" id="content">
          <div class="col-1">
            <h2 id="name">{{ name }}</h2>
          </div>
        </div>
          <div class="col">
            <p id="id">ID:{{ id }}</p>
          </div>
        
            <div class="col">
            <p id="email">Email:{{ email }}</p>
          </div>
        </div>
      </div>

      <div class="card engineer-card">
        <div class="row" id="content">
          <div class="col-1">
            <h2 id="name">{{ name }}</h2>
          </div>
        </div>
          <div class="col">
            <p id="id">ID:{{ id }}</p>
          </div>
        
            <div class="col">
            <p id="email">Email:{{ email }}</p>
          </div>
          <div class="col">
            <p id="github">Github:{{ github }}</p>
          </div>
        </div>
      </div>

      <div class="card engineer-card">
        <div class="row" id="content">
          <div class="col-1">
            <h2 id="name">{{ name }}</h2>
          </div>
        </div>
          <div class="col">
            <p id="id">ID:{{ id }}</p>
          </div>
        
            <div class="col">
            <p id="email">Email:{{ email }}</p>
          </div>
          <div class="col">
            <p id="github">School:{{ school }}</p>
          </div>
        </div>
      </div>

    <script src="/lib/employee.js"></script>
</body>
</html>
